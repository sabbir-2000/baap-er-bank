<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">let's some <span class="font-semibold text-orange-600"> mooooneey!!!
            </span>
            !!!</h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- Blance and tranjection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8  rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">000</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$000</h4>
                </div>
                <div class="bg-yellow-400 p-8  rounded text-white ">
                    <h3 class="text-2xl">Blance</h3>
                    <h4 class="text-4xl">$<span id="blance-total">1200</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposite and withdraw -->
        <section class="my-5">
            <div class=" grid grid-cols-2  gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>

                    <div>
                        <input id="deposite-input" class="border block mb-4 px-2  border-gray-400 rounded w-3/4"
                            type="text" placeholder="$ amaount you want to deposit">

                        <button id="deposite-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <!-- new cols -->
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>

                    <div>
                        <input id="withdraw-input" class="border block mb-4 px-2  border-gray-400rounded w-3/4"
                            type="text" placeholder="$ amaount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
