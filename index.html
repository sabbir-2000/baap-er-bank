<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-16">Welcome to My <span class="font-semibold text-orange-600"> Baap er
            Bank</span>
        !!!</h1>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 ">Please Login</h3>
            <div>
                <input id="user-email" class="border block mb-4 px-2  border-gray-400rounded w-3/4" type="text"
                    placeholder="your email">
                <input id="user-password" class="border block mb-4 px-2  border-gray-400rounded w-3/4" type="password"
                    name="" id="" placeholder="your password">
                <button id="login-submit"
                    class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">submit</button>
            </div>

        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
